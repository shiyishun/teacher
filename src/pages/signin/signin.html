<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>设置签到</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-fab top right edge>-->
    <!--<button ion-fab mini><ion-icon name="add"></ion-icon></button>-->
    <!--<ion-fab-list>-->
      <!--<button ion-fab (click)="judge11()"><ion-icon>图</ion-icon></button>-->
      <!--<button ion-fab (click)="judge22()"><ion-icon>表</ion-icon></button>-->
    <!--</ion-fab-list>-->
  <!--</ion-fab>-->


  <ion-grid *ngIf="judge1">
    <ion-row *ngFor="let j of this.hangT">
      <ion-col *ngFor="let i of this.lieT">
      <button (click)="question(j+1,i+1)">
        <ion-icon name="person" *ngIf="position[j][i][1]==1" style="font-size: small"><br/>{{position[j][i][0]}}</ion-icon>
      <ion-icon name="ios-person-outline" *ngIf="position[j][i][1]==0"><br/></ion-icon>
      </button>
      <div *ngIf="position[j][i][1]==1" style="background-color: #2ec95c">{{position[j][i][0]}}</div>
      <div *ngIf="position[j][i][1]!=1" style="background-color: #00c21c"> </div>
    <!--</ion-icon>-->
      </ion-col>

    </ion-row>
  </ion-grid>
  <button ion-button (click)="find()" *ngIf="judge1"full>课堂提问</button>
  <button ion-button (click)="start()" *ngIf="judge1" full>开始签到</button>
    <button ion-button (click)="test()" *ngIf="judge1" full>历史日期测试</button>

  <!--<ion-grid no-lines="">-->
  <div *ngIf="due" class="show3">

    <div>
    <ion-item>
      <ion-label stacked>选择课程</ion-label>
      <ion-select [(ngModel)]="courseId" (ngModelChange)="switchType()"  interface="popover" style="height:45px;" placeholder="选择课程">
        <ion-option value="">请选择课程</ion-option>
        <div *ngFor="let course of courseList">
          <ion-option value="{{course?.courseId}}">{{course?.courseName}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label stacked>选择课程时间</ion-label>
      <ion-select [(ngModel)]="courseTimeId" (ngModelChange)="switchType2()"  interface="popover" style="height:45px;" placeholder="选择课程时间">
        <ion-option value="">请选择课程时间</ion-option>
        <div *ngFor="let courseTime of courseTimeList">
          <ion-option value="{{courseTime?.courseTimeId}}">{{courseTime?.timeInfo}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
      <ion-item >
        <ion-label stacked>选择第几周</ion-label>
        <ion-select [(ngModel)]="callOrder" (ngModelChange)="switchType3()" interface="popover" style="height:45px;" placeholder="选择第几周">
          <ion-option value="">请选择第几周</ion-option>
          <div *ngFor="let callOrder of callOderList">
            <ion-option value="{{callOrder?.value}}">{{callOrder?.key}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
    </div>

    <button ion-button (click)="getCallThreollList()"  full>刷新</button>
    <button ion-button (click)="createSignin()"  full>开始签到</button>
    <button ion-button (click)="openPosition()" *ngIf="isShowPosition" full>显示座位</button>
    <button ion-button (click)="closePosition()" *ngIf="!isShowPosition" full>关闭座位</button>
    <ion-grid *ngIf="isShowPositonGrid">
      <ion-row *ngFor="let j of this.hangT">
        <ion-col *ngFor="let i of this.lieT">
          <button *ngIf="position[j][i][1]==1" (click)="look(j+1,i+1)">
            <ion-icon name="person"  style="font-size: small"><br/>{{position[j][i][0]}}</ion-icon>
          </button>
          <button *ngIf="position[j][i][1]==0">
            <ion-icon name="ios-person-outline" ><br/></ion-icon>
          </button>
          <!--</ion-icon>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-grid>
    <ion-row class="row1">
      <ion-col class="col" >姓名</ion-col>
      <ion-col class="col" >学号</ion-col>
      <ion-col class="col" >时间</ion-col>
      <ion-col class="col"  >位置</ion-col>
      <ion-col class="col" >状态</ion-col>
    </ion-row>

      <ion-row *ngFor="let callTheroll of callTherollList">
        <ion-col >{{callTheroll.name}}</ion-col>
        <ion-col >{{callTheroll.no}}</ion-col>
        <ion-col>{{callTheroll.callDate}}</ion-col>
        <ion-col>{{callTheroll.callPosition}}</ion-col>
        <ion-col>{{callTheroll.callStateStr}}</ion-col>
      </ion-row>


  </ion-grid>
  </div>
  <!--</ion-grid>-->
  <ion-content>

  </ion-content>



</ion-content>
